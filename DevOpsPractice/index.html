            // other character set also like 'ascii' 
            fs.readFile('testResults', 'utf-8', (err, data) => { 
                if (err) throw err; 
                // Converting Raw Buffer to text 
                // data using tostring function. 
                console.log(data); 
                //document.getElementById("content").innerHTML = data;
            })            
        }  
    </script>
</header>

</body>
